name: PR Build Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install app dependencies
        working-directory: apps/sploosh-ai-hockey-analytics
        run: npm ci

      - name: Run TypeScript type check
        working-directory: apps/sploosh-ai-hockey-analytics
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: apps/sploosh-ai-hockey-analytics
        run: npm run lint

      - name: Build Next.js application
        working-directory: apps/sploosh-ai-hockey-analytics
        run: npm run build
        env:
          NODE_ENV: production

      - name: Comment on PR - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build check passed! The Next.js application builds successfully.'
            })

      - name: Comment on PR - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Build check failed! Please fix the build errors before merging.\n\nCheck the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
