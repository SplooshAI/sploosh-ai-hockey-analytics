name: Main Branch Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
          
      - name: Determine Version Bump Type
        id: bump-type
        run: |
          COMMIT_MSG=$(git log --format=%B -n 1)
          echo "Commit message: $COMMIT_MSG"
          
          if [[ $COMMIT_MSG =~ ^feat!: ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG =~ ^feat: ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Version Bump Branch
        id: create_branch
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Create new branch
          BRANCH_NAME="version-bump-${{ github.sha }}"
          git checkout -b $BRANCH_NAME
          
          # Store original version
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Old version: $OLD_VERSION"
          
          # Determine new version
          BUMP_TYPE=${{ steps.bump-type.outputs.type }}
          echo "Bump type: $BUMP_TYPE"
          
          # Calculate new version using node
          NEW_VERSION=$(node -e "
            const [major, minor, patch] = '${OLD_VERSION}'.split('.');
            const type = '${BUMP_TYPE}';
            let newVersion;
            if (type === 'major') {
              newVersion = \`\${Number(major) + 1}.0.0\`;
            } else if (type === 'minor') {
              newVersion = \`\${major}.\${Number(minor) + 1}.0\`;
            } else {
              newVersion = \`\${major}.\${minor}.\${Number(patch) + 1}\`;
            }
            console.log(newVersion);
          ")
          echo "New version: $NEW_VERSION"
          
          # Update root package.json
          jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json
          
          # Update app package.json
          cd apps/sploosh-ai-hockey-analytics
          jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json
          cd ../..
          
          # Debug: Show git status
          echo "Git status before add:"
          git status
          
          # Stage changes
          git add package.json
          git add apps/sploosh-ai-hockey-analytics/package.json
          
          # Debug: Show what's staged
          echo "Git status after add:"
          git status
          
          # Commit changes
          git commit -m "chore: bump version from ${OLD_VERSION} to ${NEW_VERSION}"
          
          # Debug: Show commit
          echo "Latest commit:"
          git show --name-status HEAD
          
          # Push branch
          git push -f origin $BRANCH_NAME
          
          # Set outputs
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "old_version=${OLD_VERSION}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version from ${{ steps.create_branch.outputs.old_version }} to ${{ steps.create_branch.outputs.new_version }}"
          branch: ${{ steps.create_branch.outputs.branch_name }}
          base: main
          delete-branch: true
          title: "chore: bump version from ${{ steps.create_branch.outputs.old_version }} to ${{ steps.create_branch.outputs.new_version }}"
          body: |
            Automated version bump triggered by merge to main.
            
            Changes:
            - Bump version from ${{ steps.create_branch.outputs.old_version }} to ${{ steps.create_branch.outputs.new_version }}
            - Update version in both package.json files
          add-paths: |
            package.json
            apps/sploosh-ai-hockey-analytics/package.json 