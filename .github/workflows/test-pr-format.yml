name: Test PR Format

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  test-pr-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Checking PR title: $PR_TITLE"
          
          # Check if title starts with valid type
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert): ]]; then
            echo "❌ PR title must start with one of: feat:, fix:, docs:, style:, refactor:, perf:, test:, build:, ci:, chore:, revert:"
            exit 1
          fi
          
          echo "✅ PR title format is valid" 